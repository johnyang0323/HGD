<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설정 - 한그담 소비자</title>
  <style>
    body { font-family: 'Pretendard', sans-serif; margin: 0; background: #fff; color: #333; }
    nav { background: #EC692C; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    nav .logo { font-size: 1.5rem; font-weight: bold; color: white; }
    nav ul { list-style: none; display: flex; gap: 1.2rem; margin: 0; padding: 0; }
    nav ul li a { color: white; text-decoration: none; font-weight: 500; }
    .container { max-width: 700px; margin: 2rem auto; padding: 1rem; }
    h1 { color: #EC692C; }
    .setting-box {
      background: #f9f9f9;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .setting-item {
      display: flex;
      justify-content: space-between;
      padding: 0.8rem 0;
      border-bottom: 1px solid #ddd;
    }
    .setting-item:last-child {
      border-bottom: none;
    }
    label { font-weight: 500; }
    input[type="checkbox"] {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">한그담</div>
    <ul>
      <li><a href="consumer-main.html">홈</a></li>
      <li><a href="consumer-orders.html">주문내역</a></li>
      <li><a href="consumer-settings.html">설정</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>설정</h1>
    <div class="setting-box">
      <div class="setting-item">
        <label for="noti">알림 수신 동의</label>
        <input type="checkbox" id="noti" checked>
      </div>
      <div class="setting-item">
        <label for="email">이메일 수신 동의</label>
        <input type="checkbox" id="email">
      </div>
      <div class="setting-item">
        <label for="sms">문자 수신 동의</label>
        <input type="checkbox" id="sms" checked>
      </div>
    </div>
  </div>
</body>
</html>
