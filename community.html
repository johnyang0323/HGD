<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한그담 - 커뮤니티</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #333;
    }
    nav {
      background-color: #EC692C;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .board {
      margin-bottom: 3rem;
    }
    .board h2 {
      border-bottom: 2px solid #EC692C;
      padding-bottom: 0.5rem;
    }
    .post {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .post-title {
      font-weight: bold;
    }
    .post-content {
      margin-top: 0.5rem;
      color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">한그담</div>
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="market.html">마켓</a></li>
      <li><a href="join.html">입점신청</a></li>
      <li><a href="community.html">커뮤니티</a></li>
      <li><a href="about.html">소개</a></li>

  <section class="section">
    <div class="board">
      <h2>리뷰 게시판</h2>
      <div class="post">
        <div class="post-title">강화도 감자 진짜 맛있어요!</div>
        <div class="post-content">부드럽고 고소한 맛이 일품입니다. 추천드려요!</div>
      </div>
      <div class="post">
        <div class="post-title">조농부의 사과는 진짜 꿀맛</div>
        <div class="post-content">아이도 너무 잘 먹어요 :)</div>
      </div>
    </div>

      <div class="post">
        <div class="post-title">배송은 얼마나 걸리나요?</div>
        <div class="post-content">강화도에서 수도권까지 평균 며칠 걸릴까요?</div>
      </div>
      <div class="post">
        <div class="post-title">입점 신청 후 절차가 궁금합니다.</div>
        <div class="post-content">프리미엄 입점과 기본 입점의 차이가 뭔가요?</div>
      </div>
    </div>
  </section>
