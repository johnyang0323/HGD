<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>뜰마루 | 판매자 설정</title>
  <style>
    :root {
      --main-green: #4E944F;
      --accent-brown: #795548;
      --bg-light: #F2F8F2;
      --text-color: #333;
    }
    body {
      margin:0;
      font-family:'Pretendard',sans-serif;
      background:#fff;
      color:var(--text-color);
    }
    nav {
      background-color: var(--accent-brown);
      padding:1rem 2rem;
      display:flex;
      gap:2rem;
      align-items:center;
      color:white;
    }
    nav .logo{
      font-size:1.3rem;
      font-weight:bold;
    }
    nav ul {
      list-style:none;
      display:flex;
      gap:1rem;
      margin:0;
      padding:0;
    }
    nav ul li a {
      color:white;
      text-decoration:none;
      font-weight:500;
    }
    .container {
      max-width:600px;
      margin:2rem auto;
      padding:1rem;
    }
    h1 {
      color: var(--accent-brown);
      margin-bottom:1rem;
    }
    .settings-block {
      background-color: var(--bg-light);
      padding:1rem;
      border-radius:6px;
      margin-bottom:1rem;
    }
    .settings-block h2 {
      margin-top:0;
      color: var(--main-green);
    }
    label {
      display:flex;
      align-items:center;
      gap:0.5rem;
      margin-bottom:0.5rem;
    }
    input[type="checkbox"] {
      transform:scale(1.2);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">뜰마루 - 판매자 모드</div>
    <ul>
      <li><a href="seller-main.html">내 농장</a></li>
      <li><a href="seller-orders.html">주문 관리</a></li>
      <li><a href="seller-shipping.html">배송 관리</a></li>
      <li><a href="seller-status.html">판매 현황</a></li>
      <li><a href="seller-customers.html">고객 관리</a></li>
      <li><a href="seller-settings.html">설정</a></li>
      <li><a href="seller-documents.html">문서 관리</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>설정</h1>
    <div class="settings-block">
      <h2>알림 설정</h2>
      <label><input type="checkbox"> 신규 주문 알림</label>
      <label><input type="checkbox"> 리뷰 등록 알림</label>
      <label><input type="checkbox"> 재고 부족 알림</label>
    </div>
    <div class="settings-block">
      <h2>계정 정보</h2>
      <p>이메일: seller@example.com</p>
      <p>비밀번호 변경</p>
    </div>
  </div>
</body>
</html>
