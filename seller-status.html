<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>뜰마루 | 판매 현황</title>
  <style>
    :root {
      --main-green: #4E944F;
      --accent-brown: #795548;
      --bg-light: #F2F8F2;
      --text-color: #333;
    }
    body {
      margin:0;
      font-family:'Pretendard',sans-serif;
    }
    nav {
      background-color: var(--accent-brown);
      padding:1rem 2rem;
      display:flex;
      gap:2rem;
      align-items:center;
      color:white;
    }
    nav .logo {
      font-size:1.3rem;
      font-weight:bold;
    }
    nav ul {
      list-style:none;
      display:flex;
      gap:1rem;
      margin:0;
      padding:0;
    }
    nav ul li a {
      color:white;
      text-decoration:none;
      font-weight:500;
    }
    .container {
      max-width:1000px;
      margin:2rem auto;
      padding:1rem;
    }
    h1 {
      color: var(--accent-brown);
      margin-bottom:1rem;
    }
    .stats-section {
      display:flex;
      gap:1rem;
      flex-wrap:wrap;
    }
    .stat-box {
      flex:1 1 300px;
      background-color: var(--bg-light);
      border-radius:6px;
      padding:1rem;
      text-align:center;
      box-shadow:0 2px 5px rgba(0,0,0,0.05);
    }
    .stat-box h2 {
      color: var(--main-green);
      margin-bottom:0.5rem;
    }
    .chart {
      margin-top:1rem;
      background:#fff;
      border:1px solid #ddd;
      height:150px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">뜰마루 - 판매자 모드</div>
    <ul>
      <li><a href="seller-main.html">내 농장</a></li>
      <li><a href="seller-orders.html">주문 관리</a></li>
      <li><a href="seller-shipping.html">배송 관리</a></li>
      <li><a href="seller-status.html">판매 현황</a></li>
      <li><a href="seller-customers.html">고객 관리</a></li>
      <li><a href="seller-settings.html">설정</a></li>
      <li><a href="seller-documents.html">문서 관리</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>판매 현황</h1>
    <div class="stats-section">
      <div class="stat-box">
        <h2>이번달 매출</h2>
        <p>1,200,000원</p>
        <div class="chart">[간단 차트]</div>
      </div>
      <div class="stat-box">
        <h2>월간 주문 수</h2>
        <p>150건</p>
        <div class="chart">[간단 차트]</div>
      </div>
    </div>
  </div>
</body>
</html>
