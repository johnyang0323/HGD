<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>뜰마루 | 메인</title>
  <style>
    :root {
      --main-green: #4E944F;
      --accent-brown: #795548;
      --bg-light: #F2F8F2;
      --text-color: #333;
    }
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #fff;
      color: var(--text-color);
    }
    nav {
      background-color: var(--main-green);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .auth-links a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 500;
    }
    .hero {
      padding: 4rem 2rem;
      text-align: center;
      background-color: var(--bg-light);
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--main-green);
    }
    .hero p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: var(--text-color);
    }
    .hero .cta {
      padding: 0.8rem 1.6rem;
      background-color: var(--main-green);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .mode-switch {
      margin: 1rem 0;
    }
    .mode-switch button {
      margin: 0 0.5rem;
      padding: 0.6rem 1rem;
      background-color: var(--accent-brown);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .section {
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .section h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--main-green);
    }
    .card-list {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .card {
      flex: 1 1 200px;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .footer {
      text-align: center;
      padding: 2rem;
      background-color: #eee;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo"><a href="index.html" style="color:white; text-decoration:none;">뜰마루</a></div>
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="market.html">마켓</a></li>
      <li><a href="join.html">입점신청</a></li>
      <li><a href="community.html">커뮤니티</a></li>
      <li><a href="about.html">소개</a></li>
    </ul>
    <div class="auth-links">
      <a href="login.html">로그인</a>
      <a href="#">회원가입</a>
    </div>
  </nav>

  <section class="hero">
    <h1>청년 농부와 작은 농가를 잇는, 뜰마루</h1>
    <p>건강하고 신뢰할 수 있는 농산물, 이제는 한 곳에서.</p>

    
    <div class="mode-switch">
      <button onclick="window.location.href='consumer-main.html'">소비자 모드</button>
      <button onclick="window.location.href='seller-main.html'">판매자 모드</button>
    </div>

    <a href="market.html"><button class="cta">농산물 보러가기</button></a>
  </section>

  <section class="section">
    <h2>오늘의 추천 농산물</h2>
    <div class="card-list">
      <div class="card">🍓 유기농 딸기</div>
      <div class="card">🥬 강화도 상추</div>
      <div class="card">🍎 청년 농부의 사과</div>
    </div>
  </section>

  <section class="section">
    <h2>브랜드 스토리</h2>
    <div class="card-list">
      <div class="card">문성선 농부의 이야기</div>
      <div class="card">조농부 마켓의 도전</div>
    </div>
  </section>

  <footer class="footer">
    © 2025 뜰마루 | 이용약관 | 개인정보처리방침
  </footer>
</body>
</html>
