<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>뜰마루 | 커뮤니티</title>
  <style>
    :root {
      --main-green: #4E944F;
      --accent-brown: #795548;
      --bg-light: #F2F8F2;
      --text-color: #333;
    }
    body {
      margin:0;
      font-family:'Pretendard',sans-serif;
      background:#fff;
    }
    nav {
      background-color: var(--main-green);
      padding:1rem 2rem;
      display:flex;
      gap:2rem;
      align-items:center;
      color:white;
    }
    nav .logo {
      font-size:1.3rem;
      font-weight:bold;
    }
    nav ul {
      list-style:none;
      display:flex;
      gap:1rem;
      margin:0;
      padding:0;
    }
    nav ul li a {
      color:white;
      text-decoration:none;
      font-weight:500;
    }
    .section {
      padding:2rem;
      max-width:800px;
      margin:auto;
    }
    .board {
      margin-bottom:2rem;
    }
    .board h2 {
      border-bottom:2px solid var(--accent-brown);
      padding-bottom:0.5rem;
      color: var(--accent-brown);
    }
    .post {
      padding:1rem;
      border-bottom:1px solid #ddd;
    }
    .post-title {
      font-weight:bold;
      color: var(--main-green);
    }
    .post-content {
      margin-top:0.5rem;
      color:#555;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">뜰마루 - 소비자 모드</div>
    <ul>
      <li><a href="consumer-main.html">홈</a></li>
      <li><a href="consumer-orders.html">주문내역</a></li>
      <li><a href="consumer-shipping.html">배송조회</a></li>
      <li><a href="consumer-payment.html">결제방법</a></li>
      <li><a href="consumer-inquiry.html">문의사항</a></li>
      <li><a href="consumer-settings.html">설정</a></li>
      <li><a href="consumer-support.html">고객센터</a></li>
      <li><a href="consumer-community.html">커뮤니티</a></li>
      <li><a href="consumer-funding.html">펀딩</a></li>
    </ul>
  </nav>

  <section class="section">
    <div class="board">
      <h2>리뷰 게시판</h2>
      <div class="post">
        <div class="post-title">강화도 상추가 정말 싱싱해요!</div>
        <div class="post-content">
          포장도 깔끔했고 신선해서 너무 좋았습니다.
        </div>
      </div>
      <div class="post">
        <div class="post-title">청년 농부 사과 최고!</div>
        <div class="post-content">
          당도도 높고 아삭아삭하니 만족스러웠습니다.
        </div>
      </div>
    </div>

    <div class="board">
      <h2>질문 게시판</h2>
      <div class="post">
        <div class="post-title">고혈압이 있는데 추천 상품 있나요?</div>
        <div class="post-content">
          혹시 저염 식단에 좋은 식재료 추천 부탁드립니다.
        </div>
      </div>
      <div class="post">
        <div class="post-title">가공육도 판매하나요?</div>
        <div class="post-content">
          소시지나 베이컨 같은 품목도 궁금합니다.
        </div>
      </div>
    </div>
  </section>
</body>
</html>
