<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>뜰마루 | 커뮤니티</title>
  <style>
    :root {
      --main-green: #4E944F; 
      --accent-brown: #795548;
      --bg-light: #F2F8F2;
      --text-color: #333;
    }
    body {
      margin:0;
      font-family:'Pretendard',sans-serif;
      background:#fff;
      color: var(--text-color);
    }
    nav {
      /* 원하는 모드별 색을 사용하거나, 통일된 색을 써도 됨 */
      background-color: var(--main-green);
      padding:1rem 2rem;
      display:flex;
      gap:2rem;
      align-items:center;
      color:white;
    }
    nav .logo {
      font-size:1.3rem;
      font-weight:bold;
    }
    nav ul {
      list-style:none;
      display:flex;
      gap:1rem;
      margin:0;
      padding:0;
    }
    nav ul li a {
      color:white;
      text-decoration:none;
      font-weight:500;
    }
    .section {
      padding:2rem;
      max-width:800px;
      margin:auto;
    }
    .board {
      margin-bottom:2rem;
    }
    .board h2 {
      border-bottom:2px solid var(--accent-brown);
      padding-bottom:0.5rem;
      color: var(--accent-brown);
    }
    .post {
      padding:1rem;
      border-bottom:1px solid #ddd;
    }
    .post-title {
      font-weight:bold;
      color: var(--main-green);
    }
    .post-content {
      margin-top:0.5rem;
      color:#555;
    }
    /* 글쓰기 폼 */
    .write-form {
      margin: 2rem 0;
      background-color: #fafafa;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 6px;
    }
    .write-form h3 {
      margin-top:0;
      color: var(--accent-brown);
    }
    .write-form input, .write-form textarea {
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      box-sizing: border-box;
    }
    .write-form button {
      background-color: var(--main-green);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 예시: seller 모드/consumer 모드 가리지 않고 공통으로 써도 됨 -->
  <!-- 필요시, seller/nav 나 consumer/nav처럼 조건부 변경 가능 -->
  <nav>
    <div class="logo"><a href="index.html" style="color:white; text-decoration:none;">뜰마루</a></div>
    <ul>
      <!-- 예시 링크들 -->
      <li><a href="index.html">메인</a></li>
      <li><a href="market.html">마켓</a></li>
      <li><a href="join.html">입점신청</a></li>
      <li><a href="community.html">커뮤니티</a></li>
      <li><a href="about.html">소개</a></li>
    </ul>
  </nav>

  <section class="section">

    <!-- 새 글 작성 폼 -->
    <div class="write-form">
      <h3>새 글 작성</h3>
      <input type="text" id="post-title" placeholder="제목" />
      <textarea id="post-content" rows="3" placeholder="내용"></textarea>
      <button onclick="addPost()">글 등록</button>
    </div>

    <!-- 리뷰 게시판 -->
    <div class="board">
      <h2>리뷰 게시판</h2>
      <div id="reviewList">
        <div class="post">
          <div class="post-title">강화도 상추가 정말 싱싱해요!</div>
          <div class="post-content">포장도 깔끔했고 신선해서 너무 좋았습니다.</div>
        </div>
        <div class="post">
          <div class="post-title">청년 농부 사과 최고!</div>
          <div class="post-content">당도도 높고 아삭아삭하니 만족스러웠습니다.</div>
        </div>
      </div>
    </div>

    <!-- 질문 게시판 -->
    <div class="board">
      <h2>질문 게시판</h2>
      <div class="post">
        <div class="post-title">고혈압이 있는데 추천 상품 있나요?</div>
        <div class="post-content">혹시 저염 식단에 좋은 식재료 추천 부탁드립니다.</div>
      </div>
      <div class="post">
        <div class="post-title">가공육도 판매하나요?</div>
        <div class="post-content">소시지나 베이컨 같은 품목도 궁금합니다.</div>
      </div>
    </div>
  </section>

  <script>
    function addPost(){
      const title = document.getElementById('post-title').value.trim();
      const content = document.getElementById('post-content').value.trim();
      if(!title || !content){
        alert('제목과 내용을 입력해주세요.');
        return;
      }
      const newPost = document.createElement('div');
      newPost.className = 'post';
      newPost.innerHTML = `
        <div class="post-title">${title}</div>
        <div class="post-content">${content}</div>
      `;
      document.getElementById('reviewList').appendChild(newPost);

      document.getElementById('post-title').value = '';
      document.getElementById('post-content').value = '';
      alert('글이 등록되었습니다 (MVP 시연)');
    }
  </script>
</body>
</html>
