<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문의사항 - 한그담 소비자</title>
  <style>
    body { font-family: 'Pretendard', sans-serif; margin: 0; background: #fff; color: #333; }
    nav { background: #EC692C; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    nav .logo { font-size: 1.5rem; font-weight: bold; color: white; }
    nav ul { list-style: none; display: flex; gap: 1.2rem; margin: 0; padding: 0; }
    nav ul li a { color: white; text-decoration: none; font-weight: 500; }
    .container { max-width: 700px; margin: 2rem auto; padding: 1rem; }
    h1 { color: #EC692C; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: 500; }
    input, textarea {
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #EC692C;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">한그담</div>
    <ul>
      <li><a href="consumer-main.html">홈</a></li>
      <li><a href="consumer-orders.html">주문내역</a></li>
      <li><a href="consumer-inquiry.html">문의사항</a></li>
      <li><a href="consumer-support.html">고객센터</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>문의하기</h1>
    <form>
      <label for="subject">문의 제목</label>
      <input type="text" id="subject" placeholder="예: 배송이 지연돼요">

      <label for="message">문의 내용</label>
      <textarea id="message" rows="5" placeholder="궁금하신 내용을 작성해주세요."></textarea>

      <button type="submit">문의 제출</button>
    </form>
  </div>
</body>
</html>
