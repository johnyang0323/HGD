<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>뜰마루 | 문의사항</title>
  <style>
    :root {
      --main-green: #4E944F;
      --accent-brown: #795548;
      --bg-light: #F2F8F2;
      --text-color: #333;
    }
    body {
      margin:0;
      font-family:'Pretendard',sans-serif;
    }
    nav {
      background-color: var(--main-green);
      padding:1rem 2rem;
      display:flex;
      gap:2rem;
      align-items:center;
      color:white;
    }
    nav .logo{
      font-size:1.3rem;
      font-weight:bold;
    }
    nav ul {
      list-style:none;
      display:flex;
      gap:1rem;
      margin:0;
      padding:0;
    }
    nav ul li a {
      color:white;
      text-decoration:none;
      font-weight:500;
    }
    .container {
      max-width:600px;
      margin:2rem auto;
      padding:1rem;
    }
    h1 {
      color: var(--main-green);
      margin-bottom:1rem;
    }
    .form-field {
      margin-bottom:1rem;
    }
    .form-field label {
      display:block;
      margin-bottom:0.3rem;
      font-weight:600;
    }
    .form-field input, .form-field textarea {
      width:100%;
      padding:0.6rem;
      border:1px solid #ccc;
      border-radius:6px;
      font-size:1rem;
    }
    button {
      background-color: var(--accent-brown);
      color:#fff;
      padding:0.6rem 1rem;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">뜰마루 - 소비자 모드</div>
    <ul>
      <li><a href="consumer-main.html">홈</a></li>
      <li><a href="consumer-orders.html">주문내역</a></li>
      <li><a href="consumer-shipping.html">배송조회</a></li>
      <li><a href="consumer-payment.html">결제방법</a></li>
      <li><a href="consumer-inquiry.html">문의사항</a></li>
      <li><a href="consumer-settings.html">설정</a></li>
      <li><a href="consumer-support.html">고객센터</a></li>
      <li><a href="consumer-community.html">커뮤니티</a></li>
      <li><a href="consumer-funding.html">펀딩</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>문의사항</h1>
    <form>
      <div class="form-field">
        <label>문의 제목</label>
        <input type="text" placeholder="문의 제목을 입력하세요">
      </div>
      <div class="form-field">
        <label>문의 내용</label>
        <textarea rows="5" placeholder="자세한 문의 내용을 작성해주세요"></textarea>
      </div>
      <button type="submit">문의 등록</button>
    </form>
  </div>
</body>
</html>
