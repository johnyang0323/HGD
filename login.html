<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>뜰마루 | 로그인</title>
  <style>
    :root {
      --main-green: #4E944F;
      --accent-brown: #795548;
      --bg-light: #F2F8F2;
      --text-color: #333;
    }
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #fff;
      color: var(--text-color);
    }
    nav {
      background-color: var(--main-green);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .container {
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      color: var(--main-green);
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-field {
      margin-bottom: 1rem;
    }
    .form-field label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    .form-field input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .mode-switch {
      text-align: center;
      margin-top: 1rem;
    }
    .mode-switch button {
      margin: 0 0.5rem;
      padding: 0.6rem 1rem;
      background-color: var(--accent-brown);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-btn {
      width: 100%;
      padding: 0.8rem;
      background-color: var(--main-green);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo"><a href="index.html" style="color:white; text-decoration:none;">뜰마루</a></div>
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="market.html">마켓</a></li>
      <li><a href="join.html">입점신청</a></li>
      <li><a href="community.html">커뮤니티</a></li>
      <li><a href="about.html">소개</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>로그인</h1>
    <div class="form-field">
      <label>이메일</label>
      <input type="email" placeholder="example@email.com">
    </div>
    <div class="form-field">
      <label>비밀번호</label>
      <input type="password" placeholder="••••••">
    </div>
    <button class="login-btn">로그인</button>

    <div class="mode-switch">
      <p>소비자 모드 / 판매자 모드 전환</p>
      <button onclick="alert('소비자 모드로 전환되었습니다! (가상)')">소비자 모드</button>
      <button onclick="alert('판매자 모드로 전환되었습니다! (가상)')">판매자 모드</button>
    </div>
  </div>
</body>
</html>
