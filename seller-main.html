<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>뜰마루 | 판매자 대시보드</title>
  <style>
    :root {
      --main-green: #4E944F;
      --accent-brown: #795548;
      --bg-light: #F2F8F2;
      --text-color: #333;
    }
    body {
      margin:0;
      font-family:'Pretendard',sans-serif;
      background:#fff;
      color:var(--text-color);
    }
    nav {
      background-color: var(--accent-brown);
      padding:1rem 2rem;
      display:flex;
      gap:2rem;
      align-items:center;
      color:white;
    }
    nav .logo {
      font-size:1.3rem;
      font-weight:bold;
    }
    nav ul {
      list-style:none;
      display:flex;
      gap:1rem;
      margin:0;
      padding:0;
    }
    nav ul li a {
      color:white;
      text-decoration:none;
      font-weight:500;
    }
    .main-section {
      max-width:1000px;
      margin:2rem auto;
      padding:0 1rem;
    }
    h1 {
      color: var(--accent-brown);
      margin-bottom:1rem;
    }
    .farm-info {
      background-color: var(--bg-light);
      padding:1rem;
      border-radius:8px;
      margin-bottom:1.5rem;
    }
    .stats {
      display:flex;
      gap:1rem;
    }
    .stat-box {
      flex:1;
      background:#fff;
      border:1px solid #ddd;
      border-radius:6px;
      padding:1rem;
      text-align:center;
    }
    .stat-box h2 {
      margin:0;
      color: var(--main-green);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">뜰마루 - 판매자 모드</div>
    <ul>
      <li><a href="seller-main.html">내 농장</a></li>
      <li><a href="seller-orders.html">주문 관리</a></li>
      <li><a href="seller-shipping.html">배송 관리</a></li>
      <li><a href="seller-status.html">판매 현황</a></li>
      <li><a href="seller-customers.html">고객 관리</a></li>
      <li><a href="seller-settings.html">설정</a></li>
      <li><a href="seller-documents.html">문서 관리</a></li>
    </ul>
  </nav>

  <div class="main-section">
    <h1>내 농장 대시보드</h1>
    <div class="farm-info">
      <h2>홍길동 농장</h2>
      <p>주요 품목: 유기농 딸기, 강화도 상추</p>
      <p>소개: 청년 농부가 정성스럽게 키운 농산물입니다.</p>
    </div>
    <div class="stats">
      <div class="stat-box">
        <h2>주문 수</h2>
        <p>120건</p>
      </div>
      <div class="stat-box">
        <h2>재구매율</h2>
        <p>45%</p>
      </div>
      <div class="stat-box">
        <h2>평균 평점</h2>
        <p>4.7 / 5</p>
      </div>
    </div>
  </div>
</body>
</html>
