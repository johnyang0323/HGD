<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뜰마루 - 입점신청</title>
  <style>
    :root {
      --main-green: #4E944F;
      --accent-brown: #795548;
      --bg-light: #F2F8F2;
      --text-color: #333;
    }
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      background: #fff;
      color: var(--text-color);
    }
    nav {
      background: var(--main-green);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .section {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: var(--main-green);
      margin-bottom: 1rem;
    }
    .form-field {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: var(--accent-brown);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .club-section {
      background-color: #fdfaf5;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-top: 1rem;
    }
    .club-section h2 {
      margin-top: 0;
      color: var(--accent-brown);
    }
    .club-section label {
      margin-bottom: 0.4rem;
      font-weight: normal;
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo"><a href="index.html" style="color:white; text-decoration:none;">뜰마루</a></div>
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="market.html">마켓</a></li>
      <li><a href="join.html">입점신청</a></li>
      <li><a href="community.html">커뮤니티</a></li>
      <li><a href="about.html">소개</a></li>
    </ul>
  </nav>

  <section class="section">
    <h1>입점 신청</h1>
    <form onsubmit="submitForm(event)">
      <div class="form-field">
        <label>농가 이름</label>
        <input type="text" id="farmName" required>
      </div>
      <div class="form-field">
        <label>대표자 성함</label>
        <input type="text" id="ownerName" required>
      </div>
      <div class="form-field">
        <label>연락처</label>
        <input type="text" id="phone" required>
      </div>
      <div class="form-field">
        <label>판매 품목</label>
        <input type="text" id="items">
      </div>
      <div class="form-field">
        <label>입점 유형</label>
        <select id="entryType">
          <option>기본 입점</option>
          <option>프리미엄 입점</option>
        </select>
      </div>
      <!-- 클럽 가입 섹션 -->
      <div class="club-section">
        <h2>뜰마루 클럽 가입</h2>
        <p>추가 광고/브랜딩 혜택 등을 누릴 수 있습니다.</p>
        <label><input type="radio" name="clubPlan" value="상품A"> 상품A (광고/주문/배달 등)</label>
        <label><input type="radio" name="clubPlan" value="상품B"> 상품B (농가 브랜딩 집중형)</label>
        <label><input type="radio" name="clubPlan" value="가입안함" checked> 클럽 가입 안 함</label>
      </div>

      <button type="submit">신청하기</button>
    </form>
  </section>

  <script>
    function submitForm(e){
      e.preventDefault();
      alert("입점 신청이 완료되었습니다 (MVP). 실제 서버 전송X");
    }
  </script>
</body>
</html>
