<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뜰마루 - 입점신청</title>
  <style>
    :root {
      --main-green: #4E944F;
      --accent-brown: #795548;
      --bg-light: #F2F8F2;
      --text-color: #333;
    }
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      background: #fff;
      color: var(--text-color);
    }
    nav {
      background: var(--main-green);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .section {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: var(--main-green);
      margin-bottom: 1rem;
    }
    .form-field {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: var(--accent-brown);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo"><a href="index.html" style="color:white; text-decoration:none;">뜰마루</a></div>
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="market.html">마켓</a></li>
      <li><a href="join.html">입점신청</a></li>
      <li><a href="community.html">커뮤니티</a></li>
      <li><a href="about.html">소개</a></li>
    </ul>
  </nav>

  <section class="section">
    <h1>입점 신청</h1>
    <form>
      <div class="form-field">
        <label>농가 이름</label>
        <input type="text">
      </div>
      <div class="form-field">
        <label>대표자 성함</label>
        <input type="text">
      </div>
      <div class="form-field">
        <label>연락처</label>
        <input type="text">
      </div>
      <div class="form-field">
        <label>판매 품목</label>
        <input type="text">
      </div>
      <div class="form-field">
        <label>입점 유형</label>
        <select>
          <option>기본 입점</option>
          <option>프리미엄 입점</option>
        </select>
      </div>
      <div class="form-field">
        <label>간단한 소개</label>
        <textarea rows="4"></textarea>
      </div>
      <button type="submit">신청하기</button>
    </form>
  </section>
</body>
</html>
