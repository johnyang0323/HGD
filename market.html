<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한그담 - 마켓</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #333;
    }
    nav {
      background-color: #EC692C;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .filters {
      margin-bottom: 2rem;
    }
    .filters label {
      margin-right: 1rem;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .product-card {
      flex: 1 1 220px;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">한그담</div>
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="market.html">마켓</a></li>
      <li><a href="join.html">입점신청</a></li>
      <li><a href="community.html">커뮤니티</a></li>
      <li><a href="about.html">소개</a></li>
    </ul>
  </nav>

  <section class="section">
    <h1>마켓</h1>
    <div class="filters">
      <label>
        카테고리:
        <select>
          <option>전체</option>
          <option>과일</option>
          <option>채소</option>
          <option>가공식품</option>
        </select>
      </label>
      <label>
        지역:
        <select>
          <option>전체</option>
          <option>강화도</option>
          <option>영종도</option>
          <option>기타</option>
        </select>
      </label>
    </div>

    <div class="products">
      <div class="product-card">🍓 유기농 딸기</div>
      <div class="product-card">🥬 강화도 상추</div>
      <div class="product-card">🍎 청년 농부의 사과</div>
      <div class="product-card">🥕 못난이 당근</div>
    </div>
  </section>
