<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>뜰마루 | 설정</title>
  <style>
    :root {
      --main-green: #4E944F;
      --accent-brown: #795548;
      --bg-light: #F2F8F2;
      --text-color: #333;
    }
    body {
      margin:0;
      font-family:'Pretendard',sans-serif;
    }
    nav {
      background-color: var(--main-green);
      padding:1rem 2rem;
      display:flex;
      gap:2rem;
      align-items:center;
      color:white;
    }
    nav .logo{
      font-size:1.3rem;
      font-weight:bold;
    }
    nav ul {
      list-style:none;
      display:flex;
      gap:1rem;
      margin:0;
      padding:0;
    }
    nav ul li a {
      color:white;
      text-decoration:none;
      font-weight:500;
    }
    .container {
      max-width:600px;
      margin:2rem auto;
      padding:1rem;
    }
    h1 {
      color:var(--main-green);
      margin-bottom:1rem;
    }
    .settings-block {
      background-color: var(--bg-light);
      padding:1rem;
      border-radius:6px;
      margin-bottom:1rem;
    }
    .settings-block h2 {
      margin-top:0;
      color: var(--accent-brown);
    }
    label {
      display:flex;
      align-items:center;
      gap:0.5rem;
      margin-bottom:0.5rem;
    }
    input[type="checkbox"] {
      transform:scale(1.2);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">뜰마루 - 소비자 모드</div>
    <ul>
      <li><a href="consumer-main.html">홈</a></li>
      <li><a href="consumer-orders.html">주문내역</a></li>
      <li><a href="consumer-shipping.html">배송조회</a></li>
      <li><a href="consumer-payment.html">결제방법</a></li>
      <li><a href="consumer-inquiry.html">문의사항</a></li>
      <li><a href="consumer-settings.html">설정</a></li>
      <li><a href="consumer-support.html">고객센터</a></li>
      <li><a href="consumer-community.html">커뮤니티</a></li>
      <li><a href="consumer-funding.html">펀딩</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>설정</h1>
    <div class="settings-block">
      <h2>알림 설정</h2>
      <label>
        <input type="checkbox"> 이메일 알림 수신
      </label>
      <label>
        <input type="checkbox"> 문자 알림 수신
      </label>
      <label>
        <input type="checkbox"> 앱 푸시 알림
      </label>
    </div>
    <div class="settings-block">
      <h2>계정 정보</h2>
      <p>이메일: user@example.com</p>
      <p>비밀번호 변경</p>
    </div>
  </div>
</body>
</html>
