<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>뜰마루 | 문서 관리</title>
  <style>
    :root {
      --main-green: #4E944F;
      --accent-brown: #795548;
      --bg-light: #F2F8F2;
      --text-color: #333;
    }
    body {
      margin:0;
      font-family:'Pretendard',sans-serif;
    }
    nav {
      background-color: var(--accent-brown);
      padding:1rem 2rem;
      display:flex;
      gap:2rem;
      align-items:center;
      color:white;
    }
    nav .logo {
      font-size:1.3rem;
      font-weight:bold;
    }
    nav ul {
      list-style:none;
      display:flex;
      gap:1rem;
      margin:0;
      padding:0;
    }
    nav ul li a {
      color:white;
      text-decoration:none;
      font-weight:500;
    }
    .container {
      max-width:800px;
      margin:2rem auto;
      padding:1rem;
    }
    h1 {
      color: var(--accent-brown);
      margin-bottom:1rem;
    }
    .upload-section {
      background-color: var(--bg-light);
      padding:1rem;
      border-radius:6px;
      margin-bottom:1rem;
    }
    .document-list {
      border-top:2px solid #ccc;
      padding-top:1rem;
    }
    .document-item {
      margin-bottom:0.5rem;
    }
    button {
      background-color: var(--main-green);
      color:#fff;
      border:none;
      border-radius:4px;
      padding:0.4rem 0.8rem;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">뜰마루 - 판매자 모드</div>

      <li><a href="seller-settings.html">설정</a></li>
      <li><a href="seller-documents.html">문서 관리</a></li>
    </ul>
  </nav>

  <div class="container">

      <h2>문서 업로드</h2>
      <input type="file"/>
      <button>업로드</button>
    </div>
    <div class="document-list">
