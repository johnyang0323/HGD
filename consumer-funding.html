<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>펀딩 - 한그담 소비자</title>
  <style>
    body { font-family: 'Pretendard', sans-serif; margin: 0; background: #fff; color: #333; }
    nav { background: #EC692C; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    nav .logo { font-size: 1.5rem; font-weight: bold; color: white; }
    nav ul { list-style: none; display: flex; gap: 1.2rem; margin: 0; padding: 0; }
    nav ul li a { color: white; text-decoration: none; font-weight: 500; }
    .container { max-width: 1000px; margin: 2rem auto; padding: 1rem; }
    h1 { color: #EC692C; }
    .funding-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .fund-card {
      flex: 1 1 300px;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .fund-card h3 {
      margin-top: 0;
      color: #EC692C;
    }
    .progress-bar {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      margin-top: 0.5rem;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: #EC692C;
      width: 72%;
    }
    .fund-info {
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">한그담</div>
    <ul>
      <li><a href="consumer-main.html">홈</a></li>
      <li><a href="consumer-community.html">커뮤니티</a></li>
      <li><a href="consumer-funding.html">펀딩</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>펀딩 프로젝트</h1>
    <div class="funding-grid">
      <div class="fund-card">
        <h3>강화도 딸기하우스 증설</h3>
        <div class="progress-bar"><div class="progress"></div></div>
        <div class="fund-info">72% 달성 · 목표 5,000,000원</div>
      </div>
      <div class="fund-card">
        <h3>무항생제 유정란 생산 확대</h3>
        <div class="progress-bar"><div class="progress" style="width: 45%;"></div></div>
        <div class="fund-info">45% 달성 · 목표 3,000,000원</div>
      </div>
    </div>
  </div>
</body>
</html>
