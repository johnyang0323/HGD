<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>뜰마루 | 펀딩</title>
  <style>
    :root {
      --main-green: #4E944F;
      --accent-brown: #795548;
      --bg-light: #F2F8F2;
      --text-color: #333;
    }
    body {
      margin:0;
      font-family:'Pretendard',sans-serif;
    }
    nav {
      background-color: var(--main-green);
      padding: 1rem 2rem;
      display:flex;
      gap:2rem;
      align-items:center;
      color:white;
    }
    nav .logo {
      font-size:1.3rem;
      font-weight:bold;
    }
    nav ul {
      list-style:none;
      display:flex;
      gap:1rem;
      margin:0;
      padding:0;
    }
    nav ul li a {
      color:white;
      text-decoration:none;
      font-weight:500;
    }
    .container {
      max-width:800px;
      margin:2rem auto;
      padding:1rem;
    }
    h1 {
      color:var(--main-green);
      margin-bottom:1rem;
    }
    .funding-list {
      display:flex;
      flex-wrap:wrap;
      gap:1rem;
    }
    .funding-item {
      flex:1 1 250px;
      background-color:var(--bg-light);
      padding:1rem;
      border-radius:6px;
      box-shadow:0 2px 5px rgba(0,0,0,0.05);
      margin-bottom:1rem;
    }
    .funding-item h2 {
      margin-top:0;
      color:var(--accent-brown);
    }
    .progress {
      height:10px;
      background:#ddd;
      border-radius:5px;
      overflow:hidden;
      margin-bottom:0.5rem;
    }
    .progress-bar {
      height:10px;
      background-color: var(--main-green);
      width:65%;
    }
    .funding-form {
      margin-top:1rem;
      background:#fff;
      border:1px solid #ddd;
      padding:1rem;
      border-radius:6px;
    }
    .funding-form input {
      width:100px; 
      margin-right:0.5rem;
    }
    .funding-form button {
      background-color: var(--main-green);
      color:#fff;
      border:none;
      border-radius:4px;
      padding:0.4rem 1rem;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">뜰마루 - 소비자 모드</div>
    <ul>
      <li><a href="consumer-main.html">홈</a></li>
      <li><a href="consumer-orders.html">주문내역</a></li>
      <li><a href="consumer-shipping.html">배송조회</a></li>
      <li><a href="consumer-payment.html">결제방법</a></li>
      <li><a href="consumer-inquiry.html">문의사항</a></li>
      <li><a href="consumer-settings.html">설정</a></li>
      <li><a href="consumer-support.html">고객센터</a></li>
      <li><a href="consumer-community.html">커뮤니티</a></li>
      <li><a href="consumer-funding.html">펀딩</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>펀딩 프로젝트</h1>

    <div class="funding-list">
      <!--펀딩예시1 -->
      <div class="funding-item" id="fund1">
        <h2>강화도 갓김치 펀딩</h2>
        <div class="progress">
          <div class="progress-bar" id="progressBar1" style="width:65%;"></div>
        </div>
        <p>목표금액: <span id="goal1">1,000,000</span>원</p>
        <p>달성률: <span id="rate1">65</span>%</p>
        <p>현재 모금액: <span id="current1">650,000</span>원</p>

        <!-- 펀딩ㅁ여폼 -->
        <div class="funding-form">
          <input type="number" id="fundingInput1" placeholder="금액(원)" />
          <button onclick="participateFund1()">펀딩 참여</button>
        </div>
      </div>

      <!-- 펀딩예시2 -->
      <div class="funding-item" id="fund2">
        <h2>유기농 토마토 펀딩</h2>
        <div class="progress">
          <div class="progress-bar" id="progressBar2" style="width:30%;"></div>
        </div>
        <p>목표금액: <span id="goal2">500,000</span>원</p>
        <p>달성률: <span id="rate2">30</span>%</p>
        <p>현재 모금액: <span id="current2">150,000</span>원</p>

       <!--펀딩참여폼2-->
        <div class="funding-form">
          <input type="number" id="fundingInput2" placeholder="금액(원)" />
          <button onclick="participateFund2()">펀딩 참여</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function participateFund1(){
      const input = document.getElementById('fundingInput1');
      const amount = Number(input.value);
      if(!amount || amount <= 0){
        alert('올바른 금액을 입력하세요.');
        return;
      }
      const goal = 1000000; // 목표금액
      // 현재값
      const currentEl = document.getElementById('current1');
      let currentVal = Number(currentEl.textContent.replace(/[^0-9]/g,''));
      currentVal += amount;
      currentEl.textContent = currentVal.toLocaleString();

      // 달성률
      const rateEl = document.getElementById('rate1');
      const newRate = Math.floor((currentVal / goal)*100);
      rateEl.textContent = newRate;

      
      const barEl = document.getElementById('progressBar1');
      barEl.style.width = newRate + '%';

      alert(`감사합니다! ${amount.toLocaleString()}원 펀딩 참여 완료 (MVP)`);
      input.value = '';
    }

    function participateFund2(){
      const input = document.getElementById('fundingInput2');
      const amount = Number(input.value);
      if(!amount || amount <= 0){
        alert('올바른 금액을 입력하세요.');
        return;
      }
      const goal = 500000;
      const currentEl = document.getElementById('current2');
      let currentVal = Number(currentEl.textContent.replace(/[^0-9]/g,''));
      currentVal += amount;
      currentEl.textContent = currentVal.toLocaleString();

      const rateEl = document.getElementById('rate2');
      const newRate = Math.floor((currentVal / goal)*100);
      rateEl.textContent = newRate;

      const barEl = document.getElementById('progressBar2');
      barEl.style.width = newRate + '%';

      alert(`감사합니다! ${amount.toLocaleString()}원 펀딩 참여 완료 (MVP)`);
      input.value = '';
    }
  </script>
</body>
</html>
